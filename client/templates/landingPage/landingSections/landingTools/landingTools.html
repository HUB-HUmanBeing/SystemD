<template name="landingTools">
<div class="container">


    <div class="row main-color ">
        <div class="col m7 tools">
            <div class="row" >
                <div class="col s6">
                    <h6 class="valign-wrapper"><i class="material-icons">view_comfy</i>{{__ '.calendar'}}</h6>
                    <p class="infoQuotes">{{__ '.pcalendar'}}</p>
                </div>
                <div class="col s6">
                    <h6 class="valign-wrapper"><i class="material-icons">format_list_bulleted</i>{{__ '.taskList'}}</h6>
                    <p class="infoQuotes">{{__ '.ptaskList'}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <h6 class=" valign-wrapper"><i class="material-icons">chat</i>{{__ '.forum'}}</h6>
                    <p class="infoQuotes">{{__ '.pforum'}}</p>
                </div>
                <div class="col s6">
                    <h6 class=" valign-wrapper"><i class="material-icons">extension</i>{{__ '.modularTools'}}</h6>
                    <p class="infoQuotes">{{__ '.pmodularTools'}}</p>
                </div>
            </div>
        </div>

        <div class="col m5">
            <div class="card">
                <div class="card-image">
                    <img src="/images/trame/bird_detail.png">
                </div>
                <div class="card-content main-bg main-color ">
                    <h5 class="hand-police main-color center-align">{{__ '.simpleTools'}}</h5>
                    <p>{{__ '.psimpleTools'}}</p>
               </div>
            </div>
        </div>
    </div>
</div>
    {{#if isDesktop}}
        <a href="#landingRoadmap" class="nextSlideBtn waves-effect waves-light info-color">
            <i class="material-icons medium">
                arrow_downward</i>
        </a>
    {{/if}}
</template>
